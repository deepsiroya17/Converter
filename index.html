<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Converter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main1">
    <div class="distance cont">
      <h1>Distance Converter</h1>
      <input id="kilometer" placeholder="Kilometer">
      <input id="meter" placeholder="Meter">
      <input id="centimeter" placeholder="Centimeter">
      <input id="millimeter" placeholder="Millimeter">
      <button id="convert1">Convert</button>
      <button id="clear1" onclick="reset(this.id)">Reset</button>
    </div>

    <div class="time cont">
      <h1>Time Converter</h1>
      <input id="hour" placeholder="Hours">
      <input id="minute" placeholder="Minutes">
      <input id="second" placeholder="Second">
      <button id="convert2">Convert</button>
      <button id="clear2" onclick="reset(this.id)">Reset</button>
    </div>
  </div>

  <div class="main2">
    <div class="temp cont">
      <h1>Temperature Converter</h1>
      <input id="fahrenheit" placeholder="Fahrenheit">
      <input id="celsius" placeholder="Celsius">
      <button id="convert3">Convert</button>
      <button id="clear3" onclick="reset(this.id)">Reset</button>
    </div>

    <div class="currency cont">
      <h1>Currency Converter</h1>
      <input id="rupee" placeholder="Rupees">
      <input id="dollar" placeholder="Dollar">
      <input id="euro" placeholder="Euro">
      <input id="pound" placeholder="Pound">
      <input id="yen" placeholder="Yen">
      <button id="convert4">Convert</button>
      <button id="clear4" onclick="reset(this.id)">Reset</button>
    </div>
  </div>



  <script src="index.js" charset="utf-8"></script>
</body>

</html>
